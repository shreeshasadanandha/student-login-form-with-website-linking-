<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #dfe6e9;
            font-family: Arial, sans-serif;
        }

        .login-box {
            width: 350px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            background-image: url("Screenshot (5).png");
            background-size: cover;
            background-position: center;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .buttons {
            margin-top: 15px;
            text-align: center;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #0984e3;
            color: white;
            cursor: pointer;
        }

        a {
            color: #2d3436;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="login-box">
    <div class="overlay">
        <h2>Log In</h2>
        <form action="studentform.html" method="get">
            <label>User name:</label>
            <input type="text" name="username" required>

            <label>Password:</label>
            <input type="password" name="password" required>

            <div class="buttons">
                <input type="submit" value="Login">
                <input type="reset" value="Cancel">
            </div>

            <p style="text-align: center; margin-top: 10px;">
                Forgot password? <a href="#">Click Here</a>
            </p>
        </form>
    </div>
</div>

</body>
</html>
